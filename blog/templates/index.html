{% extends 'base.html' %}

{% block content %}
<body>
  <h2>Welcome!</h2>
  <h3>{{ date }}</h3>
  <ul>
    {% for article in articles %}
      <li>
        <a href="{% url 'article_details' id=article.pk %}">
          <h1>{{ article.title }}</h1>
        </a>
        <p>
          Topics: 
          {% for topic in article.topic.all %}
            {{ topic.category }} |
          {% endfor %}
        </p>
      </li>
    {% endfor %}
  </ul>
</body>
{% endblock %}
